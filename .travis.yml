
sudo: false

# this will also include kotlin ;)
language: java

# we need to explicitly change to java 8
jdk:
  - oraclejdk8

before_install:
  - "chmod +x gradlew"
# enable headless mode for travis: http://ecmendenhall.github.io/blog/blog/2013/05/28/two-travis-ci-solutions/
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"


#before_script:
#  - export gadsu.skipMacBundle=true

script:
  - "./gradlew test"
  - "./gradlew testUi"
#  - "./gradlew assemble -Dgadsu.skipMacBundle=true"

notifications:
  email:
    - christoph.pickl@gmail.com

# avoid re-downloading dependencies all the time
# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - "rm -f $HOME/.gradle/caches/modules-2/modules-2.lock"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
